<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./orderinfo.css">
</head>

<body>
    <div class="container">
        <form action="" id="orderInfo">
            <div class="alert">Successfully Ordered!!!</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <textarea id="carid" cols="30" rows="10" placeholder="Car ID"></textarea>
            </div>

            <div class="inputBox">
                <textarea id="location" cols="30" rows="10" placeholder="enter your location...."></textarea>
            </div>

            <div class="inputBox">
                <textarea id="phone" cols="30" rows="10" placeholder="Phone Number...."></textarea>
            </div>

            <div class="inputBox">
                <textarea id="date" cols="30" rows="10" placeholder="enter pick-up-date....."></textarea>
            </div>
               
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./orderinfo.js"></script>
</body>

</html>
